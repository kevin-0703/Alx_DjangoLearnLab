{% extends "blog/base.html" %} {% block title %}{{ object.title }}{% endblock %}
{% block content %}
<article>
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p><small>By {{ object.author }}</small></p>

  {% if user == object.author %}
  <a href="{% url 'post_update' object.pk %}">Edit</a>
  <a href="{% url 'post_delete' object.pk %}">Delete</a>
  {% endif %}
</article>
{% endblock %}
