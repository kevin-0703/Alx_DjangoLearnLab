{% extends "blog/base.html" %} {% block title %}Blog Posts{% endblock %} {%
block content %}
<h2>All Blog Posts</h2>

{% for post in object_list %}
<article>
  <h3><a href="{% url 'post_detail' post.pk %}">{{ Comment.title }}</a></h3>
  <p>{{ Comment.content|truncatechars:100 }}</p>
  <p><small>By {{ Comment.author }}</small></p>
</article>
{% empty %}
<p>No comments available.</p>
{% endfor %} {% endblock %}
